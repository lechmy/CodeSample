<div class="institution-background" *ngIf="locations.locations.length && !loading"> <!-- *ngIf="locations.locations?.length && !loading" -->
  <div class="container d-flex flex-wrap">
    <div class="institution {{location.locationType | lowercase}}" *ngFor="let location of locations.locations">
      <ng-container *ngIf="location.locationType == 'Central'">
        <h2 class="institution-type">Engineering For KidsÂ® Locations - {{locationTypeName}}</h2>
        <div class="institution-list">
          <div class="institution-item" *ngFor="let item of location.locations">

            <ng-container *ngIf="item.hasEvents">
              <a [routerLink]="('/location-' + locationType) | languageAndInstitution" [queryParams]="{ location: item.locationId, term: item.termId }" class="name">
                <div class="img-holder">
                  <img src="{{item.locationImageUrl || './assets/location-image.png'}}">
                </div>
                <span>{{item.name}}</span>
              </a>
            </ng-container>

            <ng-container *ngIf="!item.hasEvents">
              <a class="name">
                <div class="img-holder">
                  <img src="{{item.locationImageUrl || './assets/location-image.png'}}">
                </div>
                <span>{{item.name}}</span>
              </a>
            </ng-container>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="location.locationType != 'Central'">
        <h2 class="institution-type">{{location.locationType}}s</h2>
        <div class="institution-list">
          <div class="institution-item" *ngFor="let item of location.locations">

            <ng-container *ngIf="item.hasEvents">
              <a [routerLink]="('/location-' + locationType) | languageAndInstitution" [queryParams]="{ location: item.locationId, term: item.termId }" class="name">
                {{item.name}}<span class="subline">Register here</span>
              </a>
            </ng-container>

            <ng-container *ngIf="!item.hasEvents">
              <a [href]="item.webSite ? item.webSite : 'javascript:;'" target="_blank" class="name">{{item.name}}</a>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="coming-soon" *ngIf="!locations.locations.length && !loading">
  Coming soon...
</div>
